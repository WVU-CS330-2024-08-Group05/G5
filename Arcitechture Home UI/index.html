<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="account-button">To Account</button>
        <div class="search-container">
            <input type="text" placeholder="Search For Specific Resort or Location" class="search-bar">
            <button class="search-button">Search</button>
        </div>
    </header>

    <div class="resort-list">
        <div class="resort-card">
            <div class="resort-logo">
                <img src="logo-placeholder.png" alt="Resort Logo">
            </div>
            <div class="resort-details">
                <h2>Resort Name</h2>
                <p>Brief Description / Distance</p>
            </div>
            <div class="resort-rating">
                <p>Rating</p>
            </div>
        </div>

            </div>

                <p>Brief Description / Distance</p>
            </div>
            <div class="resort-rating">

            </div>
        </div>

            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
