<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="search.js"></script>
    <script src="guest.js"></script>
    <script src="pin.js"></script>
    <!-- Reference the darkmode.js file here -->
    <script src="darkmode.js"></script>
    <script src="ViewReviews.js"></script>

</head>
<body class="home-page">
    <header>
        <div class="nav-buttons">
            <a href="account.html" class="account-button" style="display: none">Account</a>
            <a href="skilogger.html" class="skilogger-button" style="display: none">Ski Logger</a>
            <a href="login.html" class="login-button" style="display: inline-block">Login</a>
            <a href="signup.html" class="signup-button" style="display: inline-block">Sign Up</a>
        </div>
        <div class="search-container">
            <input type="search" placeholder="Search For Specific Resort or Location" id="search-bar" class="search-bar">
            <button id="search-button" class="search-button">Search</button>
            <label for="range">Within </label>
            <select name="range" id="range">
                <option value="25000">any range</option>
                <option value="50">50 miles</option>
                <option value="100">100 miles</option>
                <option value="200">200 miles</option>
            </select>
        </div>

    </header>

    <div id="main"></div>
    <div id="search-results" hidden></div>
</body>
</html>
