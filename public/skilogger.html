<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ski Resort Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="index.js"></script>
    <script src="jquery.js"></script>
    <script src="hoursLogged.js"></script>
    <script src="search.js"></script>
    <script src="completedTrips.js"></script>
    <script src="script.js"></script>
    <script src="DropdownMenu.js"></script>
</head>
<body>
    <header>
        <a href="index.html" id="return-home">Return to Home <br> &#8592</a>
        <div class="search-container">
            <input type="search" placeholder="Search For Specific Resort or Location" id="search-bar" class="search-bar">
            <button id="search-button" class="search-button">Search</button>
        </div>

        <!-- temporary darkmode button-->
        <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode</button>
    </header>

    <div class="container" id="main">
        <div class="row align-items-start">
            <div class="col-sm-8 align-text-start" id="review">
                <div id="Account-info">
                    <div class="row">
                        <h1 id="username-written">(Username)</h1>
                    </div>
                    <div class="row" id="HoursSpent-Text">
                        <p id="total-trips">Total Trips: </p>
                        <p id="total-hours">Total Hours: </p>
                    </div>
                </div>

                <input type="number" id="Hours" name="Hours" placeholder="Log Hours:">
                <style>
                    Resort {
                        width: 200px;
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        font-size: 16px;
                        max-height: 150px; /* Limit the height of the dropdown */
                        overflow-y: auto; /* Enable vertical scrolling */
                    }
                </style>
                <select id="Resort" name="Resort"></select>

                <input type="date" id="Date" name="Date" placeholder="Enter Date:" />

                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>
                <button class="bg-success text-white" type="button" id="hourSubmit">submit</button>
            </div>
            <div class="col-sm-4 text-end" id="prev-reviews">
                <div>
                    <h2>Previous Reviews</h2>
                    <ul id="SkiTripList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
