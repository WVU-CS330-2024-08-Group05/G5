<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="search.js"></script>
    <script src = "script.js"></script>
    <script src="completedTrips.js"></script>
    <script src ="account.js"></script>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <header>
        <a id="return-home" href="index.html">Return to Home <br> &#8592</a>
        <div class="search-container">
            <input type="search" placeholder="Search For Specific Resort or Location" id="search-bar" class="search-bar">
            <button id="search-button" class="search-button">Search</button>
        </div>
    </header>
 
    <div id="main" class="container">
        <div class="left">
            <div id="account-name">
                <h1 id="username-written"> Username </h1>
            </div>
            <div id="main"></div>
            <div id="user-locations" hidden></div>
         </div>   
        <div class="right">
            <div class="user-settings">
                <div>
                    <h1 id="settings-text"> Settings </h1>
                </div>
                <div id="settings">
                    <button id="darkModeToggle" class="dark-mode-toggle">Dark Mode</button>
                    <div class="setting">Filler Option 2</div>
                    <div class="setting">Filler Option 3</div>
                    <div class="setting">Filler Option 4</div>
                </div>

            </div>
        </div>
    </div>

    <div id="search-results" hidden></div>

</body>


</html>
