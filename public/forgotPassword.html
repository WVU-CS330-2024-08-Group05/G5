<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotPassword.css">
    <script src="jquery.js"></script>
    <script src="login.js"></script>
    <title>Snowhere You're Going</title>
</head>
<body>
    <div class="container">
        <div class="forgotPasswordContainer">
            <div id="messageBox" style="display: none;"></div>
            <h2>Forgot Password</h2>
            <p style="color: gray">Enter your username and we'll send you a link through your email to reset your password.</p>
            <input type="text" placeholder="Username" id="usernameInput"><br>
            <button id="sendEmailButton">Submit</button>
            <div class="resetPasswordContainer" style="display: none;"> <!-- Initially hidden -->
                <h2>Reset Password</h2>
                <p style="color: gray">Enter the token sent to your email and your new password.</p>
                <input type="text" placeholder="Token" id="tokenInput"><br>
                <input type="password" placeholder="New Password" id="newPasswordInput"><br>
                <button id="resetPasswordButton">Reset Password</button>
            </div>
            <a href="login.html" id="back"><p>&#8249 Back to login</p></a>
        </div>
    </div>
</body>
</html>
