<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Listing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="home-page">
    <header>
        <div class="nav-buttons">
            <a href="account.html"><button class="account-button">Account &#8592</button></a>
            <a href="skilogger.html"><button class="skilogger-button">Ski Logger &#8594</button></a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search For Specific Resort or Location" class="search-bar">
            <button class="search-button">Search</button>
        </div>
    </header>

    <div class="resort-list">
        <div class="resort-card">
            <div class="resort-logo">
                <img src="logo-placeholder.png" alt="Resort Logo">
            </div>
            <div class="resort-details">
                <h2><a href="#PLACEHOLDER">Resort Name</a></h2>
                <p>Brief Description / Distance</p>
            </div>
            <div class="resort-rating">
                <p>Rating</p>
            </div>
        </div>
    </div>

</body>
</html>
